{% extends 'authentication/index.html' %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>Quản lý học sinh - Trang chủ</title>
    <!-- Add your CSS stylesheets and meta tags here -->
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        #welcome {
            margin-bottom: 30px;
        }

        #statistics {
            margin-bottom: 30px;
        }

        #recent-students ul {
            list-style: none;
        }

        #recent-students ul li {
            margin-bottom: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Add your header content here -->
        <h1>Quản lý học sinh</h1>
        <nav>
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Danh sách học sinh</a></li>
                <li><a href="">Thêm học sinh</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    

    
</body>
</html>



{% endblock %}
